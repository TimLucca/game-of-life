<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  </link>
  <title>Game of Life Rust WASM</title>
</head>

<body>
  <div class="container">
    <canvas id="game-of-life-canvas"></canvas>
    <div class="side">
      <div id="fps-count"></div>
      <input type="range" id="speed" min="1" max="20" value="10">
      <p>FPS: <spad id="fps"></spad>
      </p>
      <div class="buttons">
        <button id="toggle">Start</button>
        <button id="reset">Reset</button>
      </div>
      <form id="preset">
        <p>Select starting preset</p>
        <input type="radio" name="preset_val" value="0">Random
        <input type="radio" name="preset_val" value="1">Single Glider
        <input type="radio" name="preset_val" value="2">Glider Gun
        <input type="radio" name="preset_val" value="3">Empty
      </form>
      <button id="preset_select">Select</button>
      <form id="grid">
        <p>Modify the grid</p>
        X:         <input type="number" name="size_x" value="40" style="width: 3em;">
        Y:         <input type="number" name="size_y" value="80" style="width: 3em;">
        Cell Size: <input type="number" name="size_cell" value="15" style="width: 3em;">
        Cell Color:<input type="color" name="alive_color" value="#000000">
        BG Color:  <input type="color" name="dead_color" value="#FFFFFF">
      </form>
      <button id="grid_select">Select</button>
    </div>
  </div>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <script src="./bootstrap.js"></script>
</body>

</html>
